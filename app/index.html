<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    
    <form id="formAluno">
        <input type="hidden" id="alunoId" value="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" min="0" required>
        
        <label for="curso">Curso:</label>
        <select id="curso" required>
            <option value="">Selecione um curso</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select>
        
        <label for="nota">Nota Final:</label>
        <input type="number" id="nota" min="0" max="10" step="0.1" required>
        
        <button type="button" id="btnCadastrar">Cadastrar</button>
        <button type="button" id="btnCancelar" style="display: none;">Cancelar</button>
    </form>
    
    <h2>Lista de Alunos</h2>
    <table id="tabelaAlunos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">
            <!-- Os alunos serão inseridos aqui via JavaScript -->
        </tbody>
    </table>

    <h2>Relatórios</h2>
    <div id="relatorios">
        <div class="botoes-relatorio">
            <button class="btn-relatorio" id="btnAprovados">Aprovados</button>
            <button class="btn-relatorio" id="btnMediaNotas">Média das Notas</button>
            <button class="btn-relatorio" id="btnMediaIdades">Média das Idades</button>
            <button class="btn-relatorio" id="btnOrdemAlfabetica">Ordem Alfabética</button>
            <button class="btn-relatorio" id="btnAlunosPorCurso">Alunos por Curso</button>
        </div>
        <div id="total-alunos">Total de alunos: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
